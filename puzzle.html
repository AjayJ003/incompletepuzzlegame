<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hesistation is defeat</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="puzzle.js"></script>
</head>
<body>
    
    <input type="file" id="imageInput">
    <button onclick="splitImage()">Start</button>
    <div id="imageGrid"></div>
    <div class="outerwindow">
        <img id="image-display" al="" src="">
        <img class="img" alt="">
        <div id="puzzle_container">
            <div class="puzzle_block" ><img id="puzzle_block_0" width="90%" height="90%"></div>
            <div class="puzzle_block" ><img id="puzzle_block_1" width="90%" height="90%"></div>
            <div class="puzzle_block" ><img id="puzzle_block_2" width="90%" height="90%"></div>
            <div class="puzzle_block" ><img id="puzzle_block_3" width="90%" height="90%"></div>
            <div class="puzzle_block" ><img id="puzzle_block_4" width="90%" height="90%"></div>
            <div class="puzzle_block" ><img id="puzzle_block_5" width="90%" height="90%"></div>
            <div class="puzzle_block" ><img id="puzzle_block_6" width="90%" height="90%"></div>
            <div class="puzzle_block" ><img id="puzzle_block_7" width="90%" height="90%"></div>

        </div>
    </div>
    <div id="difficulty_container">
        <div class="difficulty_button active">3X3</div>
        <div class="difficulty_button">4X4</div>
        <div class="difficulty_button">5X5</div>
    </div>
</body>
</html>
